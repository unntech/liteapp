<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{if isset($title)}{$title}{else}LiteApp{/if}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="{DT_STATIC}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{DT_STATIC}/bootstrap/icon/bootstrap-icons.css" rel="stylesheet">
    <link href="{DT_STATIC}/bootstrap/css/bootcomm.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{DT_SKIN}/common.css"/>
    <link rel="stylesheet" type="text/css" href="{DT_SKIN}/admin.css?v={if ENVIRONMENT == 'DEV'}{$DT_TIME}{else}1.0{/if}"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="{DT_STATIC}/jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="{DT_STATIC}/jquery/jquery.cookie-1.4.1.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{DT_STATIC}/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{DT_STATIC}/admin/js/admin-comm.js?v1"></script>
    <script>

    </script>
    <script type="text/javascript" src="{DT_STATIC}/admin/js/admin.js?v={if ENVIRONMENT == 'DEV'}{$DT_TIME}{else}1.0{/if}"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-lg">
        <!-- Brand/logo -->
        <a href="/{$admin_dir}/main.php"><img src="{DT_STATIC}/li-logo.png" width="26">&nbsp;</a>
        <a class="navbar-brand" href="/{$admin_dir}/main.php" id="navtop-appname">{$appName}后台管理</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li  class="nav-item" >
                    <a class="nav-link" href="/{$admin_dir}/main.php"><i class="bi bi-speedometer2"></i> 控制台</a>
                </li>
                <li  class="nav-item" >
                    <a class="nav-link" href="/{$admin_dir}/profile.php"><i class="bi bi-person-circle"></i> {$curUser['nickname']}</a>
                </li>
                <li  class="nav-item" >
                    <a class="nav-link" href="/{$admin_dir}/index.php?action=logout">注销退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="height: 56px; background: #EEE"></div>
<div class="presentation-bar" id="presentation-top-bar">
    <a class="presentation float-left" href="javascript:void(0);" id="presentation-top-bar-close"><i class="bi bi-record-circle"></i></a>
    {loop $presentation $k $v}
    <a class="{if $k == $activeMenu}presentation-active{else}presentation{/if} float-left" href="{$v[href]}">{if $k == $activeMenu}<i class="bi bi-record-fill text-primary"></i> {/if}{$v[title]}</a>
    {/loop}
</div>

<div class="container-lg mt-4">
    <div class="admin-content-heading">
        <b>{if !empty($msgTitle)}{$msgTitle}{else}信息提示{/if}</b>
        <div class="b15"></div>
    </div>
    <div class="admin-content-body">
        <div class="container-fluid">
            <div>{$promptMessage}</div>
        </div>
        <div class="text-center mt-5">
            <a href="javascript:history.back();" class="btn btn-secondary">返 回</a>
        </div>
    </div>
</div>
{template 'footer','admin'}
